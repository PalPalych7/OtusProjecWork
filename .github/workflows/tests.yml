name: Otus Project Work tests

on:
  push:

env:
  GO111MODULE: "on"

jobs:
  test_go_get:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV        

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

  test_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check out code
        uses: actions/checkout@v2

      - name: Linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41.1
          working-directory:

  
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: make build
        run: make build
        working-directory:

#      - name: Unit tests
#        run: go test -v -count=1 -race -timeout=1m ./...
#        working-directory: ${{ env.BRANCH }}


  make_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Check out code
        uses: actions/checkout@v2
      - name: make test
        run: make test
        working-directory:


  new_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Check out code
        uses: actions/checkout@v2
      - name: make lint2
        run: make lint
        working-directory:

